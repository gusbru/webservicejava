<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <section>
    <h1>Register using Servlet</h1>
        <form action="Register" method="get">
            <label for="inpName" id="lblname">Name: </label>
            <input id="inpName" name="inpNames" type="text">
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h1>Search using JSP</h1>
        <h2>POST</h2>
        <form action="Search.jsp" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="inpSearch" name="lblsearch">Search: </label>
                <input id="inpSearch" name="inpSearch" type="email" >
                <br>
                <label for="inpPasswd" name="lblPasswd">Password: </label>
                <input id="inpPasswd" name="inpPasswd" type="password" >
                <br>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">

            </fieldset>
        </form>

        <h2>GET</h2>
        <form action="Search.jsp" method="GET">
            <label for="inpSearch2" name="lblsearch2">Search: </label>
            <input id="inpSearch2" name="inpSearch" type="text"/>
            <br>
            <input id="btnSubmit" name="btnSubmit" type="submit" value="Send">
        </form>
    </section>
</body>
</html>
